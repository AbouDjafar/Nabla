<html>

<head>
  <script type="text/javascript">
    function chargement(){
      setTimeout(function () {
        document.getElementById('loader').style.width = "0%";
        document.getElementById('loader').style.height = "0%";
        document.getElementById('loader').style.zIndex = "-1";
        document.getElementById('loader').style.display = "none";
      }, 3500);
    };
  </script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>nab!a v0.2</title>
</head>

<body onload="chargement()">
    <div id="loader" style="width:100%; height:100%; background-color:white; position:fixed; top:0px; left:0px; z-index:100;">
      <span class="msg flow-text" style="position: absolute; top:70%; left:40%">Chargement...</span>
      <div class="progress" style="position:relative; top:80%; left:0px; width:100%">
        <div class="indeterminate"></div>
      </div>
    </div>
    <div id="rideau">
    </div>
    <div id="notif">
      <div class="corps">
        <span class="msg center"></span>
        <div class="recap">
        </div>
      </div>
    </div>
    <div id="horloge" data-ng-controller="chrono">{{ min }}:{{ sec }}</div>
    <img id="tableau" src="css/bb-2.png" />
    <div id="question" class="flow-text"></div>
    <div id="g1">
      <div class="box center" id="box" style="display:none">
        <div id="MathOutput" class="output">$${}$$</div>
      </div>
      <ul id="sortable" class="connectedSortable reponse"></ul>
      <a id="checkeur" class="btn-floating btn-large waves-effect waves-light vue"></a>
      <a id="validateur" class="btn-floating btn-large waves-effect waves-light pulse"></a>
    </div>

    <ul id="sortable2" class="connectedSortable panier">
      <p class='sousPanier'></p>
      <a id="boost" class="btn-floating btn-large waves-effect waves-light">Boost</a>
    </ul>
    <img src='css/levelup.png' id='imglvl'/>
    <div id='msglvl' class="flow-text center">Felicitation!!! Levelup</div>
    <img id="nab" src="img/nab-2.png" />
    <span id='nab_msg'></span>

        <!-- Scripts JS -->
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="js/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="js/jquery.ui.draggable.min.js"></script>
    <script type="text/javascript" src="js/jQuery_UI_Touch_Punch.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/x-mathjax-config">
      //Pour gerer le retour du chariot a la fin de la ligne
      MathJax.Hub.Config({
      messageStyle: "none",
      showMathMenu: false,
      CommonHTML: { linebreaks: { automatic: true } },
      "HTML-CSS": { linebreaks: { automatic: true } },
      SVG: { linebreaks: { automatic: true } }
      });
    </script>
    <script type="text/javascript" src="spec/lib/MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
