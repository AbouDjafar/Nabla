<html data-ng-app = "nabla">

<head>
    <script type="text/javascript">
      function chargement(){
        setTimeout(function () {
          document.getElementById('loader').style.width = "0%";
          document.getElementById('loader').style.height = "0%";
          document.getElementById('loader').style.zIndex = "-1";
        }, 1000);
      };
    </script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>nab!a v0.2</title>
</head>

<body onload="chargement()">
  <div id="loader" style="width:100%; height:100%; background-color:white; position:fixed; top:0px; left:0px; z-index:100;">
    <span class="msg flow-text" style="position: absolute; top:72%; left:40%">Chargement...</span>
    <div class="progress" style="position:relative; top:80%; left:0px; width:100%">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div id="rideau">
  </div>
  <div id="inscription" class="input-field">
    <span class="center flow-text">Enregistrement</span>
    <form>
      <input id="user_name" type="text" placeholder="Veuillez saisir votre nom" />
      <input type="button" onclick="enreg()" value="Valider" class="btn-large waves-effect waves-light"/>
  </form>
  </div>
  <div id="aiguilleur" class="center">
    <a href="repertoire.html" class="btn-floating btn-large waves-effect waves-light red left pulse" onclick="localStorage.setItem('unite','analyse')">Analyse</a>
    <a href="repertoire.html" class="btn-floating btn-large waves-effect waves-light blue right pulse" onclick="localStorage.setItem('unite','algebre')">Algebre</a>
  </div>
  <div class="container center flow-text">
    <div class="menuItem waves-effect waves-light flow-text" onclick="aiguillage()">Jouer</div>
    <div class="menuItem waves-effect waves-light" onclick="window.location='profil.html'">Profil du joueur</div>
    <div class="menuItem waves-effect waves-light">Aide</div>
    <div class="menuItem waves-effect waves-light" onclick="window.location='about.html'">A propos</div>
  </div>
  <img id="fond" src="img/fond.png" />
  <img id="nab" src="img/nab-2.png" />

    <script type="text/javascript" src="js/angular.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
